<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Defterim - Şiirlerinizi ve yazılarınızı saklayın" />
    <meta name="theme-color" content="#4A7C59" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Defterim" />
    <title>Defterim</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Redirect old BrowserRouter URLs to HashRouter format
      // e.g., /editor/123 -> /#/editor/123
      // e.g., /defterim/editor/123 -> /defterim/#/editor/123
      (function() {
        var path = window.location.pathname;
        var base = '/defterim/'; // GitHub Pages base
        
        // Remove base path if present (for GitHub Pages)
        if (path.startsWith(base)) {
          path = path.slice(base.length - 1); // Keep leading /
        }
        
        // If there's a path beyond root and no hash, redirect to hash URL
        if (path && path !== '/' && !window.location.hash) {
          var newUrl = window.location.origin + 
            (window.location.pathname.startsWith(base) ? base.slice(0, -1) : '') + 
            '/#' + path + window.location.search;
          window.location.replace(newUrl);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
